    <title>DeviceInfo</title>

<body>
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid" id="navfluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="./Index.html">Device</a>
            </div>
            <div class="collapse navbar-collapse" id="navigationbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="./DeviceInfo.html">Informacion</a></li>
                    <li><a href="./ShowPicture.html">Obtener Imagen</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-xs-3" for="email">Cordova</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="cordova" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-xs-3" for="pwd">Model</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="model" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-xs-3" for="pwd">Platform</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="platform" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-xs-3" for="pwd">Uuid</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="uuid" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-xs-3" for="pwd">Version</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="version" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-xs-3" for="pwd">Manufacturer</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="manufacturer" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-xs-3" for="pwd">Es Virtual</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="isVirtual" readonly />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-offset-1 col-xs-3" for="pwd">Serial</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="serial" readonly />
            </div>
        </div>

    </form>

    <script type="text/javascript" src="cordova.js"></script>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>

    <script type="text/javascript" src="scripts/deviceInfo.js"></script>
